<div id="content-header">
    <h1>Профиль</h1>
</div>
<div class="alertbox">
    <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
</div>
<div class="col-sm-offset-1">
    <dl>
        <dt>ФИО:</dt>
        <dd>{{profile.last_name}} {{profile.first_name}} {{profile.middle_name}}</dd>
        <dt>Логин:</dt>
        <dd>{{profile._id}}</dd>
    </dl>
    <form name="form" class="form-inline" ng-show="tempPassword">
        <div class="form-group">
            <label>Пароль:</label>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="password" ng-model="profile.password" required/>
        </div>
        <button class="btn btn-success" ng-click="save()" ng-disabled="form.$invalid">Сохранить</button>
        <button class="btn btn-danger" ng-click="cancelPassword()">Отмена</button>
    </form>
    <button ng-show="!tempPassword" class="btn btn-primary" ng-click='changePassword()'>Сменить пароль</button>
</div>
