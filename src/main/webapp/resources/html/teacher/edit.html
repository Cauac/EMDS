<div class="modal-header">
    <h3 class="text-center">Преподаватель</h3>
</div>
<div class="modal-body">
    <form>
    <div class="form-group">
        <label for="lastName">Фамилия:</label>
        <input type="text" class="form-control" id="lastName" placeholder="Фамилия" ng-model="teacher.last_name">
    </div>
    <div class="form-group">
        <label for="firstName">Имя:</label>
        <input type="text" class="form-control" id="firstName" placeholder="Имя" ng-model="teacher.first_name">
    </div>
    <div class="form-group">
        <label for="middleName">Отчество:</label>
        <input type="text" class="form-control" id="middleName" placeholder="Отчество" ng-model="teacher.middle_name">
    </div>
    <div class="form-group">
        <label for="rank">Воинское звание:</label>
        <select id="rank" class="form-control input-lg" ng-model="teacher.rank">
            <option value="Лейтенант">Лейтенант</option>
            <option value="Старший лейтенант">Старший лейтенант</option>
            <option value="Капитан">Капитан</option>
            <option value="Майор">Майор</option>
            <option value="Подполковник">Подполковник</option>
            <option value="Полковник">Полковник</option>
        </select>
    </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">Сохранить</button>
    <button class="btn btn-warning" ng-click="cancel()">Отмена</button>
</div>
