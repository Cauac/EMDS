<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Вход - Военная кафедра ВГУ</title>
    <base href="/EMDS/">
    <link rel="stylesheet" href="resources/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="resources/css/bootstrap-glyphicons.css"/>
    <link rel="stylesheet" href="resources/css/login.css" type="text/css">
    <link rel="icon" type="image/gif" href="resources/images/icon.png">
</head>
<body>
<div id="container">
    <div id="logo">
        <img src="resources/images/vk-logo.png" alt=""/>
    </div>
    <div id="loginbox">
        <form id="loginform" method="post" action="j_spring_security_check">
            <h3>Вход в систему</h3>

            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input class="form-control" type="text" name="j_username" value="" placeholder="Логин"/>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input class="form-control" type="password" name="j_password" value="" placeholder="Пароль"/>
            </div>
            <hr/>
            <div class="form-actions">
                <div class="pull-right"><input type="submit" class="btn btn-default" value="Войти"/></div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
