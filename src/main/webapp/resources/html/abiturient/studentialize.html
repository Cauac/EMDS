<div class="modal-header">
    <h3 class="text-center">Зачислить на военную кафедру</h3>
</div>
<div class="modal-body">
    <form>
        <h3>{{student.last_name}{{student.first_name}} :: Выбор группы</h3>
        <div class="form-group">
            <label for="group">Группа:</label>
            <select id="group" class="form-control" ng-model="selected" ng-repeat="group in groups">
                  <option value="group._id">{{group._id}}</option>
            </select>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">Сохранить</button>
    <button class="btn btn-warning" ng-click="cancel()">Отмена</button>
</div>
