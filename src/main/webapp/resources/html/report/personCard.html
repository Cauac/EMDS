<h3>Личная карточка</h3>
<form class="form-horizontal" ng-controller="PersonCardController">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="group">Группа:</label>

        <div class="col-sm-3">
            <select id="group" class="form-control" ng-model="group" ng-options="g._id as g._id for g in groups"></select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="student">Студент:</label>

        <div class="col-sm-3">
            <select id="student" class="form-control" ng-model="student" ng-options="s.last_name as s._id for s in students"></select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Карточка с фото</label>

        <div class="col-sm-2">
            <input type="checkbox" id="printPhoto" class="form-control" ng-model="printPhoto">
        </div>
    </div>
</form>
