<h3>Личная карточка</h3>
<form name="form" class="form-horizontal" ng-controller="PersonCardController">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="group">Группа:</label>

        <div class="col-sm-3">
            <select id="group" class="form-control" ng-change="readStudents(group)" ng-model="group"
                    ng-options="g._id as g._id for g in groups" required></select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="student">Студент:</label>

        <div class="col-sm-3">
            <select id="student" class="form-control" ng-model="student"
                    ng-options="s._id as s.last_name+' '+s.first_name for s in students" required></select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Карточка с фото</label>

        <div class="col-sm-2">
            <input type="checkbox" id="printPhoto" class="form-control" ng-model="printPhoto">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2 col-sm-offset-2">
            <button class="btn btn-primary" ng-disabled="form.$invalid" ng-click="generateReport()">Сформировать отчет</button>
        </div>
        <a type="button" href="" id="download" hidden="true">Загрузить отчет</a>
    </div>
</form>
