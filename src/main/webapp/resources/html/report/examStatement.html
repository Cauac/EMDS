<h3>Зачетно-экзаменационная ведомость</h3>
<form name="form" class="form-horizontal" ng-controller="ExamStatementController">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="group">Группа:</label>

        <div class="col-sm-3">
            <select id="group" class="form-control" ng-model="group"
                    ng-options="g._id as g._id for g in groups" required></select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="teacher">Преподаватели:</label>

        <div class="col-sm-3">
            <select id="teacher" class="form-control" multiple="multiple" ng-multiple="true" ng-model="selectedTeachers"
                    ng-options="t as t.last_name+' '+t.first_name for t in teachers" required></select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2 col-sm-offset-2">
            <button class="btn btn-primary" ng-disabled="form.$invalid" ng-click="generateReport()">Сформировать отчет</button>
        </div>
        <a type="button" href="" id="download" hidden="true">Загрузить отчет</a>
    </div>
</form>
