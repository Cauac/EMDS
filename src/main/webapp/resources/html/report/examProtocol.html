<h3>Протокол экзаменационной комиссии</h3>
<form class="form-horizontal" ng-controller="ExamStatementController">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="group">Группа:</label>

        <div class="col-sm-3">
            <select id="group" class="form-control" ng-model="group"
                    ng-options="g._id as g._id for g in groups"></select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="commander">Председатель комиссии:</label>

        <div class="col-sm-3">
            <input id="commander" class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="commander2">Председатель комиссии:</label>

        <div class="col-sm-3">
            <input id="commander2" class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Члены экзаменационной комиссии:</label>

        <div class="col-sm-3">
            <input class="form-control"/> <br>
            <input class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2 col-sm-offset-2">
            <input type="button" class="btn btn-primary" value="Сформировать отчет" ng-click="generateReport()"/>
        </div>
        <a type="button" href="" id="download" hidden="true">Загрузить отчет</a>
    </div>
</form>
